// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 700 - margin.top - margin.bottom;

var border=1;
var bordercolor='black';
	
var i = 0,
	duration = 4500, // time to perform a bunch of things
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
    .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var borderPath = svg.append("rect")
       			.attr("x", 0)
       			.attr("y", 0)
       			.attr("height", height + margin.top + margin.bottom)
       			.attr("width", width + margin.right + margin.left)
       			.style("stroke", bordercolor)
       			.style("fill", "none")
       			.style("stroke-width", border)
                   .attr("transform", "translate(" + "-" + margin.left + ", -" + margin.top + ")");

var borderPathInner = svg.append("rect")
       			.attr("x", margin.left)
       			.attr("y", margin.top)
       			.attr("height", height)
       			.attr("width", width)
       			.style("stroke", bordercolor)
       			.style("fill", "none")
       			.style("stroke-width", border)
                .attr("transform", "translate(" + "-" + margin.left + ", -" + margin.top + ")");
                   

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; }); // set the depth between levels (horizontal length of links)

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; }) // this is where the new nodes come from
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6) // radius of circles as they start to transition to where they belong/proper size
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -30 : 30; }) // how far to the side the text is
	  .attr("dy", ".85em") // how far below the nodes the text is
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; }) // text is name of node
	  .style("fill-opacity", 1e-6); // how opaque the nodes start

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { 
          if(d.name == "Top Level"){
              return "translate(" + 300 + "," + 300 + ")";
          }
          else{
          return "translate(" + d.y + "," + d.x + ")"; 
          }
          });

    
  nodeUpdate.select("circle")
	  .attr("r", 25) // final radius of circles 
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; }); // color of node when it's children are collapsed
      // remove the _ to colour all nodes which have children

  nodeUpdate.select("text")
	  .style("fill-opacity", 1); // final fill opacity of text 

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.parent.y + "," + source.parent.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6); // radius that nodes go to when disappearing

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6); // makes text become opaque as nodes are collapsed

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.parent.x, y: source.parent.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}
